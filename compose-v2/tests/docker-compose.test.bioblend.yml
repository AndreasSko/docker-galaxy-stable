version: "3"
services:
  galaxy-bioblend-test:
    image: ${IMAGE_DOMAIN:-andreassko}/galaxy-bioblend-test:${IMAGE_TAG:-latest}
    build: tests/galaxy-bioblend-test
    environment:
      - GALAXY_VERSION=${GALAXY_VERSION:-release_20.01} # TODO: Change to GALAXY_RELEASE
      - GALAXY_URL=http://nginx${GALAXY_PROXY_PREFIX:-}/
    networks:
      - galaxy
